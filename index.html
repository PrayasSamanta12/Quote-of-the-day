<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,600;9..40,700;9..40,800;9..40,1000&family=Kaushan+Script&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <!-- Search bar for author search -->
        <div class="search-container">
            <input type="text" id="authorSearch" placeholder="Enter author name">
            <button class="search-btn" onclick="searchByAuthor()">Search</button>
        </div>
 
            <!-- <button type="submit" onclick="searchByAuthor()" id="search-btn">Search</button> -->

        <!-- Random Quote Generator portion -->

        <div class="quote-container" id="quoteContainer">
            <p class="quote-text" id="quoteText"></p>
            <p class="quote-author" id="quoteAuthor"></p>
        </div>
        <button class="generate-btn" onclick="getQuote()">Generate Quote</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
